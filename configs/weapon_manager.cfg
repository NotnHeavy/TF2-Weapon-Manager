"Settings"
{
    // load from this config rather than autosave.cfg on plugin start
    "defaultconfig" ""  // Leave blank to default to autosave.cfg
    "printalldefs"  "0" // Set to 1 to print every single definition loaded, regardless of whether it's defined by the user
    "loadoutmenu"   "2" // Set to 0 to disable the loadout menu. 
                        // Set to 1 to make it SM admins only. 
                        // Set it to 2 to make it accessible via everyone. 
                        // Set it to -1 to make the command completely invisible.
    "equipcommands" "2" // Set to 0 to disable the equip commands (!gimme, !gimmenext, !unequip)
                        // Set to 1 to make it SM admins only.
                        // Set it to 2 to make it accessible via everyone.
                        // Set it to -1 to make the commands completely invisible.
}